<ion-header no-padding>
  <ion-navbar no-padding hideBackButton="true" color={{theme}}>
    <ion-title text-center tappable (click)="goToMain()">Select a Language</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item *ngFor="let site of sites" (click)="getSite(site)">
        <img item-start src="assets/img/cc/{{site.countrycode}}.png" alt={{siteName}} width=42 height=42>
        <h2>{{site.language}} {{site.language.toLowerCase()==site.name.toLowerCase() ? '' : '- ' + site.name}}</h2>
     </ion-item>
  </ion-list>
</ion-content>

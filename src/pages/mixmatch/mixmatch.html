<ion-card>
    <h2 style="color:rgb(66, 4, 14); text-align:center; padding:2px">Mix and Match Words . </h2>
    <h2 style="color:rgb(66, 4, 14); text-align:center; padding:2px">{{quizSection}}</h2>
   
    <h2 style="color:green;padding: 15px 10px 15px 10px; text-align:center;">
        <font color="blue">NOTE:</font> Match the English word/s with the corresponding Foreign word/s.</h2>
    <ion-list padding-top>
        <ion-list-header no-padding>
            Total of Items
            <ion-badge item-end color="secondary">{{testItems}}</ion-badge>
        </ion-list-header>
        <ion-item no-padding>
            <ion-range min="5" max={{testMax}} pin="true" [(ngModel)]="testItems" color="secondary">
                <ion-label range-left>5</ion-label>
                <ion-label range-right>{{testMax}}</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>
    <button ion-button color={{theme}} block (click)="startSlide()">Start!</button>
</ion-card>

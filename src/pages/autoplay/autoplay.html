<ion-content justify-content-center>
        <audio [src]="" #audio></audio>
<ion-card justify-content-center color="light">
  <ion-slides no-margin #mySlider (ionSlideDidChange)="playSlide()" (ionSlideReachEnd)="getNextItem()">
    <ion-slide *ngFor="let item of items ;  let id=index">

      <ion-card-header>
        <h3>&nbsp;{{ item.lesson }} {{item.lessonId }} &nbsp;{{ item.sublesson }} {{item.sublessonId }}&nbsp; ID:{{item.id }}</h3>
      </ion-card-header>
      <ion-card-content>

        <h2 style="font-family:arial;" padding>
          <span>
            <font color="green" size="7">{{ item.fl}}</font>
          </span>  
        </h2>
        <h2><span><font color="blue" size="5"> {{'(' + item.en +')'}} </font></span></h2>
       <!-- <h2><span><font  size="6">{{ item.ct}}</font></span></h2>-->
      </ion-card-content>
    </ion-slide>
  </ion-slides>
</ion-card>
     
</ion-content>
<ion-footer>
            <button ion-button large  clear  (click)="slidePrevious()" color="dark"  >
                <ion-icon name="skip-backward"></ion-icon>
            </button>
             <button ion-button  large  color="dark" clear  *ngIf="!isAutoPlay" (click)="startAutoPlay()"  >
                <ion-icon name="play"></ion-icon>
            </button>
            <button ion-button large  color="dark" clear  *ngIf="isAutoPlay" (click)="stopAutoPlay()"  >
                <ion-icon name="pause"></ion-icon>
            </button>
            <button ion-button large  color="dark" clear (click)="slideNext()" >
                <ion-icon name="skip-forward"></ion-icon>
            </button>
            <button ion-button large  color="danger" clear (click)="dismiss()" >
                <ion-icon name="close-circle"></ion-icon>
            </button>
     
</ion-footer>
